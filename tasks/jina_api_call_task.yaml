name: Jina AI Blog Generation Task
description: Generates blog content using Jina AI's API with proper input validation
input_schema:
  type: object
  properties:
    jina_api_key:
      type: string
      description: API key for Jina AI authentication
    topic:
      type: string
      description: Subject for the blog post

tools:
  - type: api_call
    name: jina_ai_api_call
    api_call:
      method: POST
      url: https://deepsearch.jina.ai/v1/chat/completions
      headers:
        Authorization: "Bearer <JINA_API_KEY>"
        Content-Type: application/json
     

main:
  - tool: jina_ai_api_call
    arguments:
      json:
        "model": "jina-deepsearch-v1"
        "messages": 
          - role: "user"
            content: $ f"Create comprehensive blog post about {_.topic}"
        "stream": $ False
        "reasoning_effort": "medium"
      
